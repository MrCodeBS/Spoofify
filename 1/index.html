<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoofify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Spoofify</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#library">Your Library</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="featured">
            <h2>Featured Playlists</h2>
            <div class="playlist-grid">
                <div class="playlist">
                    <img src="/api/placeholder/Graduation_(album).jpg" alt="Playlist 1">
                    <h3>Top Hits</h3>
                </div>
                <div class="playlist">
                    <img src="/api/placeholder/150/150" alt="Playlist 2">
                    <h3>Chill Vibes</h3>
                </div>
                <div class="playlist">
                    <img src="/api/placeholder/150/150" alt="Playlist 3">
                    <h3>Workout Mix</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div id="player">
            <div id="now-playing">
                <img src="/api/placeholder/60/60" alt="Album Art">
                <div>
                    <h4 id="song-title">Song Title</h4>
                    <p id="artist">Artist</p>
                </div>
            </div>
            <div id="controls">
                <button id="prev">Previous</button>
                <button id="play-pause">Play</button>
                <button id="next">Next</button>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
